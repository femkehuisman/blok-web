<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <title>
        Account aanmaken
    </title>
    <meta content="initial-scale=1.0" name="viewport" />
    <link href="css/styles_account.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="index.html"><img alt="logo van ns" src="images/nslogo.svg" /></a>
    </header>
    <main>
        <h1>
            MijnNS-account aanvragen
        </h1>

        <p> Vul de volgende gegevens in om uw MijnNS-account aan te vragen.</p>

        <form action="#">
            <fieldset>
                <legend>
                    Gegevens
                </legend>
                <ul>
                    <li>
                        <label for="name">
                        Voornaam:
                        </label>

                        <input id="name" required/>
                    </li>
                    <li>
                        <label for="surname">
                            Achternaam:
                        </label>
                        <input id="surname" required/>
                    </li>

                    <li>
                        <label for="mail">
                        Emailadres:
                        </label>

                        <input type="email" id="mail" name="email" minlength="8" required>
                    </li>

                    <li>
                        <label for="password">
                            Wachtwoord:
                        </label>
                        <input type="password" id="password" name="password" required>
                    </li>
                </ul>
            </fieldset>
            <button>
                Aanvragen
            </button>
        </form>

        <section>
            <h2>
                MijnNS account aanmaken
            </h2>
            <ul>
                <li>
                    Verhalen opslaan in een lijst
                </li>
                <li>
                    Reacties achterlaten op verhalen
                </li>
                <li>
                    Leeslijsten aanmaken naar jouw smaak
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
