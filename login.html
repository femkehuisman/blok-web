<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <title>
        Login
    </title>
    <meta content="initial-scale=1.0" name="viewport" />
    <link href="css/login.css" rel="stylesheet" />
</head>

<body>
    <header>

        <a href="index.html"><img alt="logo van ns" src="images/nslogo.svg" /></a>

    </header>
    <main>
        <h1>
            Welkom bij MijnNS
        </h1>
        <form action="#">
            <fieldset>
                <legend>
                    Inloggen
                </legend>
                <ul>
                    <li>
                        <label for="mail">
                            E-mailadres:
                        </label>
                        <input type="email" id="mail" name="email" minlength="8" required>
                    </li>
                    <li>
                        <label for="password">
                            Wachtwoord:
                        </label>
                        <input type="password" id="password" name="password" required>
                    </li>
                </ul>
            </fieldset>
            <button>
                Inloggen
            </button>
        </form>

        <section>
            <h2>
                MijnNS account aanmaken
            </h2>
            <ul>
                <li>
                    Verhalen opslaan in een lijst
                </li>
                <li>
                    Reacties achterlaten op verhalen
                </li>
                <li>
                    Leeslijsten aanmaken naar jouw smaak
                </li>
            </ul>
            <a href="account.html ">
                Account aanmaken
            </a>
        </section>
    </main>
</body>

</html>
